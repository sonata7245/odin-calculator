<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Odin Calculator</title>
</head>

<body>

    <main>
        <container id="calculator">
            <div id="display">
                <h1>0</h1>
            </div>

            <container class="buttons-grid">

                <button class="span2" id="clearButton">Clear</button>
                <button class="span2" id="deleteButton">Delete</button>



                <button class="numPad" id="num7">7</button>
                <button class="numPad" id="num8">8</button>
                <button class="numPad" id="num9">9</button>
                <button class="operand" id="numDivide">&#247;</button>
                <button class="numPad" id="num4">4</button>
                <button class="numPad" id="num5">5</button>
                <button class="numPad" id="num6">6</button>
                <button class="operand" id="numMultiply">&#215;</button>
                <button class="numPad" id="num1">1</button>
                <button class="numPad" id="num2">2</button>
                <button class="numPad" id="num3">3</button>
                <button class="operand" id="numAdd">&#43;</button>
                <button class="numPad" id="num0">0</button>
                <button class="numPad" id="numPeriod">.</button>
                <button class="operand" id="numEquals">=</button>
                <button class="operand" id="numSubtract">&#45;</button>




            </container>


        </container>
    </main>

</body>

</html>
